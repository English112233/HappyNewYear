</html>
<script>
  let loadArr = ["./last2020/index.html"]
  window.onload = function () {
    var keyCode;
    document.onkeydown = function (e) {
      if (!keyCode) {
        if (window.event) {
          keyCode = event.keyCode;
        } else if (e.which) {
          keyCode = e.which;
        }
        // 上：38
        // 下：40
        if (keyCode === 40) {
          const iframeDom = document.querySelector('iframe');
          iframeDom.src = loadArr[0]
        }
      }
    };
    document.onkeyup = function () {
      if (keyCode) {
          keyCode = undefined;
      }
    };
  }
</script>
